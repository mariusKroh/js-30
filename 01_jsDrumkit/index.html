<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>javascript drumkit</title>
</head>

<body>
    <div id="container">

        <div class="keys">
            <div data-key="81" class="1 key">
                <kbd>Q</kbd>
                <span class="sound">boom</span>
            </div>

            <div data-key="87" class="2 key">
                <kbd>W</kbd>
                <span class="sound">cp</span>
            </div>

            <div data-key="69" class="3 key">
                <kbd>E</kbd>
                <span class="sound">hh</span>
            </div>

            <div data-key="65" class="4 key">
                <kbd>A</kbd>
                <span class="sound">bd</span>
            </div>

            <div data-key="83" class="5 key">
                <kbd>S</kbd>
                <span class="sound">oh</span>
            </div>

            <div data-key="68" class="6 key">
                <kbd>D</kbd>
                <span class="sound">rd</span>
            </div>

            <div data-key="89" class="7 key">
                <kbd>Y</kbd>
                <span class="sound">sn</span>
            </div>

            <div data-key="88" class="8 key">
                <kbd>X</kbd>
                <span class="sound">perc</span>
            </div>

            <div data-key="67" class="9 key">
                <kbd>C</kbd>
                <span class="sound">tt</span>
            </div>

            <audio data-key="81" class="1" src="src/boom.wav"></audio>
            <audio data-key="87" class="2" src="src/clap.wav"></audio>
            <audio data-key="69" class="3" src="src/hihat.wav"></audio>
            <audio data-key="65" class="4" src="src/kick.wav"></audio>
            <audio data-key="83" class="5" src="src/openhat.wav"></audio>
            <audio data-key="68" class="6" src="src/ride.wav"></audio>
            <audio data-key="89" class="7" src="src/snare.wav"></audio>
            <audio data-key="88" class="8" src="src/tink.wav"></audio>
            <audio data-key="67" class="9" src="src/tom.wav"></audio>

        </div>
    </div>
    
    <script src="js/script.js"> </script>

</body>

</html>
