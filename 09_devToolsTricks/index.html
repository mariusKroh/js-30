<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>devToolsTricks</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
        { name: "lisa", type: "cat" },
        { name: "Franceso", age: 5 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      const p = document.querySelector("p");

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string", "poop");
      // Styled
      console.log("%cI am some great text", "font-size:50px;");
      // warning!
      console.warn("oh no!");
      // Error :|
      console.error("shit!");
      // Info
      console.info("crocodiles eat 3-4 people per year");
      // Testing
      console.assert(1 === 2, "That is wrong");
      // clearing
      // console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Yo");
      console.count("Yo");
      console.count("Yep");
      console.count("Yo");
      console.count("Yep");
      console.count("Yep");
      console.count("Yo");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/mariuskroh")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
