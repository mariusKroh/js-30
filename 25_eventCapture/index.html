<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>


    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button>ONCE</button>
    <script>

      const divs = document.querySelectorAll("div");
      const button = document.querySelector("button");
      function logText(e){
       // e.stopPropagation(); 
        console.log(this.classList.value);
      }
    
      divs.forEach(div => div.addEventListener("click", logText, {capture:true }));
      button.addEventListener("click", () => {
        console.log("click!");
      }, {
        once:true
      })
    
    </script>
  </body>
</html>
